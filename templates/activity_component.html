<h3>Recent Activity</h3>
        <hr>
        {%for message in room_messages%}
        <small> <a href="{% url 'user_profile' message.user.id %}">@{{message.user}}</a>:{{message.created|timesince}}</small>
        <br>
        <small>Replied in "{{message.room}}":</small>
        <p>{{message}}</p>
        <br>
        {%if message.user == request.user%}
            <a href="{% url 'delete_message' message.id%}">Delete</a>
        {%endif%}
        <hr>
        {%endfor%}
